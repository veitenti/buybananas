help = Hilfe
help-add-item = Neue Produkte kannst du hinzufügen, indem du auf das Plus-Zeichen am unteren Rand der Einkaufsliste tippst. Gib den Namen des Produkts ein und füge es der Liste durch Auswählen einer der angebotenen Kategorien hinzu.
help-add-item-header = Wie kann ich ein Produkt zu meiner Liste hinzufügen?
help-categories = Die Kategorien sind (in Leserichtung): Obst und Gemüse, Fleisch/Fisch und Eier, Milchprodukte, Süßigkeiten und Snacks, stärkehaltige Produkte, Getränke, Geschmacksstoffe (Salz, Pfeffer, Kaffee, Essig, ...), Non-Food Produkte
help-categories-header = Welche Kategorien gibt es?
help-navigation = Du erreichst alle Seiten über das Menü in der rechten oberen Ecke. Wenn du auf das BuyBananas Icon links oben tippst gelangst du immer zurück zu deiner Einkaufsliste. Außerdem kannst du jederzeit eine Seite zurückspringen, indem du die Zurück-Taste deines Gerätes benutzt (falls vorhanden).
help-navigation-header = Wie bewege ich mich durch diese App?
help-purpose = BuyBananas hilft dir deine täglichen Einkäufe zu organisieren. Diese App ist dabei weit mehr als eine einfache digitale Einkaufsliste. Wenn du schon ein "smartes" Handy mit dir herumträgst, warum sollte es dir nicht helfen deine Einkäufe etwas "smarter" zu gestalten? Einige der Funktionen umfassen derzeit Vorschläge zu Produkten, die du regulär kaufst und Produkte die zurzeit Saison haben (etwa Spargel). Zudem lernt die App durch die Benutzung automatisch in welcher Reihenfolge du im Laden auf bestimmte Produkte triffst und kann sie in dieser Reihenfolge sortieren, so dass du nicht in jedem Gang die gesamte Liste überfliegen musst um nicht irgendetwas zu vergessen. Natürlich kannst du dir zu deinem Einkaufsverhalten auch ausführliche Statistiken anzeigen lassen.
help-purpose-header = Was kann diese App?
help-statistics = Dort findest zu das Verhältnis der einzelnen Produktkategorien zueinander, wie oft du in welchem Laden einkaufst und welche Produkte du am liebsten einkaufst.
help-statistics-header = Welche Informationen finde ich in den Statistiken?
help-suggestions = BuyBananas schlägt dir in deiner Einkaufsliste Produkte vor, die dich interessieren könnten, etwa weil du sie in regelmäßigen Abständen kaufst oder sie gerade Saison haben. Diese Vorschläge werden dir mit einer gestrichelten Linie umrandet dargestellt. Wenn du auf einen Vorschlag tippst wird er aktiviert, d.h. deiner Einkaufsliste hinzugefügt.
help-suggestions-header = Was ist mit den Vorschlägen?
